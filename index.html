<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="logo-section">
      <img src="/images/logo.svg" alt="Splitter Logo" />
    </div>

    <div class="container">
      <div class="calculator">
        <section class="input-section">
          <div class="bill-inputs">
            <label for="bill">Bill</label><br />
            <input class="bill-input" type="number" />
          </div>

          <div class="percentages">
            <label for="tip-percent">Select Tip %</label><br />
            <div class="button-grid">
              <button class="percent-btn">5%</button>
              <button class="percent-btn">10%</button>
              <button class="percent-btn default">15%</button>
              <button class="percent-btn">25%</button>
              <button class="percent-btn">50%</button>
              <button class="percent-btn">50%</button>
              
              
            </div>
          </div>

          <div class="people-inputs">
            <label for="people">Number of People</label><br />
            <input class="people-input" type="number" />
          </div>
        </section>

        <section class="info-section">
          <div class="tip-display">
            <div class="display-section">
              <div class="tip">
                <label for="tip-amt">Tip Amount</label>
                <p>/ person</p>
              </div>

              <p class="final-amt">$4.27</p>
            </div>

            <div class="display-section">
              <div class="total">
                <label for="total">Total</label>
                <p>/ person</p>
              </div>

              <p class="final-amt">$32.79</p>
            </div>

            <button class="reset-btn">Reset</button>
          </div>
        </section>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Aniya Allen</a>.
    </div>
  </body>
</html>
